<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<style>
			.div1 {
				position: relative;

				width: 150px;
				height: 150px;
				margin: 50px;
				padding: 10px;
				border: 1px solid #000;

				perspective: 150;
				-webkit-perspective: 150;

			}



			.div2 {
				padding: 50px;
				position: absolute;
				border: 1px solid #000;
				background: yellow;

				transform: rotateY(45deg);
				-webkit-transform: rotateY(45deg);
			}
		</style>
	</head>
	<body>
		<div class="div1">
			<div class="div2">1eqweqw</div>
		</div>
		<div class="div1">
			<div class="div2">HELLO</div>
		</div>
	</body>

</html>
